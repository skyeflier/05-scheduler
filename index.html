  <title>Work Day Scheduler</title>

<body>
  <header class="p-5 mb-4">
    <h1 class="display-3 text-center">Work Day Scheduler</h1>
    <p class="lead text-center">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container-fluid px-5">
    <!-- Use class for "past", "present", and "future" to apply styles to the
        time-block divs accordingly. The javascript will need to do this by
        adding/removing these classes on each div by comparing the hour in the
        id to the current hour. The html provided below is meant to be an example
        demonstrating how the css provided can be leveraged to create the
        desired layout and colors. The html below should be removed or updated
        in the finished product. Remember to delete this comment once the
        code is implemented.
        -->

    <!-- Example of a past time block. The "past" class adds a gray background color. -->
    <div id="9" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">09:00</div>
      <textarea class="col-8 col-md-10 description" id="nine" data-thisHour="9" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <!-- Example of a present time block. The "present" class adds a red background color. -->
    <div id="10" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">10:00</div>
      <textarea class="col-8 col-md-10 description" thisHour="10" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <!-- Example of a future time block. The "future" class adds a green background color. -->
    <div id="11" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">11:00</div>
      <textarea class="col-8 col-md-10 description" thisHour="11" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div id="12" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">12:00</div>
      <textarea class="col-8 col-md-10 description" thisHour="12" rows="3"> </textarea>

        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div id="13" class="row time-block">

      <textarea class="col-8 col-md-10 description" thisHour="13" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div id="14" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">14:00</div>
      <textarea class="col-8 col-md-10 description" thisHour="14" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div id="15" class="row time-block">

    <div id="16" class="row time-block">

      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>
  </div>
