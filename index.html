<body>
  <header class="p-5 mb-4">

  <!-- WHAT IS CROSS ORIGIN & INTEGRITY CHECK??
    Cores - Only want your site to load what you have in your server, but when you add APIs, you make requests to other sites, and you 
    Integrity - Making a call to the CDN where the day JS is hosted, when making that request, they want to make sure that is coming from someone who wants to use the correct link
   -->

  </script>
